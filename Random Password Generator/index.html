<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8f803fbb2b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>
      Generate a <br />
      <span>Random Password</span>
    </h1>
    <div class="inp-cont">
      <input
        type="text"
        id="pass-cont"
        placeholder="click on button to generate password "
      />
      <i id="copy" class="fa-regular fa-paste"></i>
    </div>
    <button id="btn" onclick="generatePassword()">
      <i class="fa-solid fa-bolt"></i> Generate Password
    </button>

    <script src="script.js"></script>
  </body>
</html>
